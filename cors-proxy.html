<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Proxy</title>
</head>
<body>
    <script>
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return params.get('data');
        }

        async function fetchContent(url) {
            if (!url) {
                document.body.innerText = 'No URL provided.';
                return;
            }
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const contentType = response.headers.get('Content-Type');
                const data = await response.blob();
                const blobURL = URL.createObjectURL(data);

                if (contentType.startsWith('audio/mpeg')) {
                    document.body.innerHTML = `<audio controls autoplay src="${blobURL}" style="width: 100%;"></audio>`;
                } else if (contentType.startsWith('image/')) {
                    document.body.innerHTML = `<img src="${blobURL}" alt="Image" style="max-width: 100%; height: auto;" />`;
                } else {
                    const text = await response.text();
                    document.body.innerText = text;
                }
            } catch (error) {
                document.body.innerText = 'Error fetching the URL: ' + error;
            }
        }

        const urlToFetch = getQueryParams();
        fetchContent(urlToFetch);
    </script>
</body>
</html>
