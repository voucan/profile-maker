<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 Autoplay</title>
</head>
<body>
    <script>
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return params.get('data');
        }

        async function fetchContent(url) {
            if (!url) {
                document.body.innerText = 'No URL provided.';
                return;
            }
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const contentType = response.headers.get('Content-Type');
                const data = await response.blob();

                if (contentType.startsWith('audio/mpeg')) {
                    const audio = document.createElement('audio');
                    audio.controls = true;
                    audio.autoplay = true; // Autoplay enabled
                    audio.src = URL.createObjectURL(data);
                    document.body.innerHTML = '';
                    document.body.appendChild(audio);
                } else if (contentType.startsWith('image/')) {
                    const img = document.createElement('img');
                    img.src = URL.createObjectURL(data);
                    document.body.innerHTML = '';
                    document.body.appendChild(img);
                } else {
                    const text = await response.text();
                    document.body.innerText = text;
                }
            } catch (error) {
                document.body.innerText = 'Error fetching the URL: ' + error;
            }
        }

        const urlToFetch = getQueryParams();
        fetchContent(urlToFetch);
    </script>
</body>
</html>
