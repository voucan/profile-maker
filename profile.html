<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Profile Card">
    <meta property="og:description" content="View my profile card!">
    <meta property="og:image" content="https://i.ibb.co/1RfL4pB/guest.png">
    <title>USERNAME - Profile</title>
    <link rel="icon" href="PROFILE_ICON" type="image/png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: black;
        font-family: 'Poppins', sans-serif;
        color: white;
        overflow: hidden;
      }
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        backdrop-filter: blur(3px);
        background: rgba(0, 0, 0, 0.7);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        font-weight: 600;
        cursor: pointer;
        transition: opacity 0.5s ease;
      }
      .overlay.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      .container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0.8);
        background: rgba(34, 34, 34, 0.5);
        border-radius: 20px;
        padding: 30px;
        text-align: center;
        box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.4);
        width: 80%;
        max-width: 400px;
        opacity: 0;
        transition: transform 0.5s ease, opacity 0.5s ease;
      }
      .container.show {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
      .container img {
        width: 120px;
        border-radius: 50%;
        margin-bottom: 20px;
        border: 5px solid white;
        padding: 3px;
      }
      .container h1, .bio {
        color: #bbb;
      }
    </style>
  </head>
  <body>
    <div class="overlay" onclick="enterSite()">Click to Enter</div>
    <div class="container" id="profileContainer">
      <img id="profileImage" src="https://via.placeholder.com/120" alt="Profile">
      <h1 id="username">Username</h1>
      <div class="bio" id="bio">About Me</div>
    </div>
    <script>
      function enterSite() {
        document.querySelector('.overlay').classList.add('fade-out');
        document.getElementById('profileContainer').classList.add('show');
      }
    </script>
  </body>
</html>
